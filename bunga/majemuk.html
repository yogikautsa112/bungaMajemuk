<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bunga Majemuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Kalkulator Bunga Majemuk</h1>
        <form action="" class="space-y-4" id="bungaMajemukForm">
            <div>
                <label for="deposit" class="block text-sm font-medium text-gray-700">Jumlah Deposit Perbulan</label>
                <input type="number" id="deposit" name="deposit" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Masukkan jumlah deposit">
            </div>
            <div>
                <label for="rate" class="block text-sm font-medium text-gray-700">Suku Bunga (%)</label>
                <input type="number" id="rate" name="rate" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Masukkan suku bunga">
            </div>
            <div>
                <label for="time" class="block text-sm font-medium text-gray-700">Jangka Waktu (tahun)</label>
                <input type="number" id="time" name="time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Masukkan jangka waktu">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                Hitung
            </button>
        </form>
        <div id="resultDiv" class="mt-6 hidden">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
