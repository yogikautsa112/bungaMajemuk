<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Bunga Majemuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Kalkulator Bunga Majemuk
      </h1>
      <form action="" class="space-y-4" id="bungaMajemukForm">
        <div>
          <label for="deposit" class="block text-sm font-medium text-gray-700"
            >Jumlah Deposit</label
          >
          <div class="flex">
            <input
              type="number"
              id="deposit"
              name="deposit"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masukkan jumlah deposit"
            />
            <select
              id="depositType"
              name="depositType"
              class="mt-1 ml-2 block rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
              <option value="perbulan">Perbulan</option>
              <option value="pertahun">Pertahun</option>
            </select>
          </div>
        </div>
        <div>
          <label for="rate" class="block text-sm font-medium text-gray-700"
            >Suku Bunga (%)</label
          >
          <input
            type="number"
            id="rate"
            name="rate"
            step="0.01"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            placeholder="Masukkan suku bunga"
          />
        </div>
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700"
            >Jangka Waktu</label
          >
          <div class="flex">
            <input
              type="number"
              id="time"
              name="time"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masukkan jangka waktu"
            />
            <select
              id="timeUnit"
              name="timeUnit"
              class="mt-1 ml-2 block rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
              <option value="tahun">Tahun</option>
              <option value="bulan">Bulan</option>
            </select>
          </div>
        </div>
        <div>
          <label for="frequency" class="block text-sm font-medium text-gray-700"
            >Frekuensi Perhitungan</label
          >
          <select
            id="frequency"
            name="frequency"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          >
            <option value="12">Bulanan</option>
            <option value="4">Triwulan</option>
            <option value="3">Caturwulan</option>
            <option value="2">Semester</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out"
        >
          Hitung
        </button>
      </form>
      <div id="resultDiv" class="mt-6 hidden"></div>
    </div>
    <script>
      // Fungsi untuk menghitung Bunga Majemuk berdasarkan frekuensi dan jangka waktu
      function hitungBungaMajemuk(
        deposit,
        time,
        rate,
        frequency,
        isYear,
        depositPerMonth
      ) {
        let totalTimeInYears;
        if (isYear) {
          totalTimeInYears = time; // Jika inputnya tahun
        } else {
          totalTimeInYears = time / 12; // Jika inputnya bulan, ubah jadi tahun
        }

        if (depositPerMonth) {
          // Jika deposit dilakukan per bulan, kalikan deposit dengan 12
          deposit = deposit * 12;
        }

        let total =
          deposit *
          Math.pow(1 + rate / frequency, totalTimeInYears * frequency);
        let bunga = total - deposit;
        return {
          bunga: bunga,
          total: total,
        };
      }

      // Fungsi untuk format ke dalam mata uang Rupiah
      function formatRupiah(angka) {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
        }).format(angka);
      }

      const form = document.getElementById("bungaMajemukForm");
      const resultsDiv = document.getElementById("resultDiv");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const deposit = parseFloat(document.getElementById("deposit").value);
        const time = parseFloat(document.getElementById("time").value);
        const rate = parseFloat(document.getElementById("rate").value) / 100;
        const frequency = parseFloat(
          document.getElementById("frequency").value
        ); // Frekuensi perhitungan
        const timeUnit = document.getElementById("timeUnit").value; // Tahun atau Bulan
        const depositType = document.getElementById("depositType").value; // Perbulan atau Pertahun

        // Cek apakah jangka waktu dalam tahun atau bulan
        const isYear = timeUnit === "tahun";
        // Cek apakah deposit dilakukan per bulan
        const depositPerMonth = depositType === "perbulan";

        // Hitung bunga majemuk berdasarkan frekuensi, jangka waktu, dan jenis deposit
        const hasil = hitungBungaMajemuk(
          deposit,
          time,
          rate,
          frequency,
          isYear,
          depositPerMonth
        );

        resultsDiv.innerHTML = `
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Hasil Perhitungan Bunga Majemuk</h2>
          <div class="space-y-2">
              <div class="flex justify-between items-center bg-gray-100 p-3 rounded-md">
                  <span class="text-gray-700">Deposit Awal:</span>
                  <span class="font-semibold text-gray-900">${formatRupiah(
                    deposit
                  )}</span>
              </div>
              <div class="flex justify-between items-center bg-gray-100 p-3 rounded-md">
                  <span class="text-gray-700">Bunga yang Diperoleh:</span>
                  <span class="font-semibold text-green-600">${formatRupiah(
                    hasil.bunga
                  )}</span>
              </div>
              <div class="flex justify-between items-center bg-gray-100 p-3 rounded-md">
                  <span class="text-gray-700">Total Akhir:</span>
                  <span class="font-semibold text-blue-600">${formatRupiah(
                    hasil.total
                  )}</span>
              </div>
          </div>
        `;
        resultsDiv.classList.remove("hidden");
      });
    </script>
  </body>
</html>
